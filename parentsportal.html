		    <div class="form-group row justify-content-center">
              <label for="schNo" class="col-sm-2 col-form-label">SCHOOL NUMBER:</label>
              <div class="col-6">
                <input type="text" class="form-control" id="schNo" placeholder="Student's School Number">
              </div>
            </div>
	       	<div class="form-group row justify-content-center">
              <label for="parentPass" class="col-sm-2 col-form-label">PASSWORD:</label>

                <input type="password" class="form-control" id="parentPass" placeholder="***********">
              </div>
            </div>
            <div class="row justify-content-center">
	          <div class="col-auto">
                <button type="submit" class="btn btn-primary">Login</button>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		        <button type="cancel" class="btn btn-primary">Cancel</button>
              </div>
			</div>
		  </form>
		  <hr color="blue"/>
